<!DOCTYPE html>
<html>
<head>
    <title>{{ survey.title }} - 結果</title>
</head>
<body>
    <h1>{{ survey.title }} の集計結果</h1>
    <p>{{ survey.description }}</p>
    <h2>質問ごとの結果</h2>
    <ul>
        {% for result in results %}
            <li>
                <strong>{{ result.question.question_text }}</strong>
                <ul>
                    {% for col, n in result.pairs %}
                        <li>{{ col }}：{{ n }}票</li>
                    {% endfor %}
                </ul>
                <div>
                    <img src="/{{ result.path }}" alt="グラフ" style="max-width:400px;">
                </div>
            </li>
        {% empty %}
            <li>質問がありません。</li>
        {% endfor %}
    </ul>
    <a href="{% url 'polls:survey_detail' survey.pk %}">アンケートに戻る</a>
</body>
</html>
