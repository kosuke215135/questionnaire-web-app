<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ question.question_text }} - 結果</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} : {{ choice.votes }}票</li>
        {% endfor %}
    </ul>
    <a href="{% url 'polls:detail' question.id %}">投票ページに戻る</a>
</body>
</html>
